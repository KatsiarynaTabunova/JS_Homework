<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>DOM and Events</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="main">
    <div>
        <button class="switcher">Start</button>
    </div>
    <div class="time" data-status = "initial">
        <div class="style minutes">00</div>
        <div class="style seconds">00</div>
        <div class="style milliseconds">00</div>
    </div>
    <div class="result">
        <button>Reset</button>
        <br>
        <button>Save</button>
    </div>
    <div class="timestamps"></div>
</div>
<script src="script.js"></script>
</body>
</html>
